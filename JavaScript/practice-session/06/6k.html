<!DOCTYPE html>
<html>
  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show cart
    </button>
    <button
      onclick="(cartQuantity>10)?alert('The cart is Full'): cartQuantity += 4; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      +4
    </button>
    <button
      onclick="(cartQuantity>=10)?alert('The cart is Full'): cartQuantity += 5; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      +5
    </button>
    <button
      onclick="(cartQuantity<=0)?alert('Not Enough items in cart'): cartQuantity -= 2; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      -2
    </button>
    <button
      onclick="(cartQuantity<=0)?alert('Not Enough items in cart'): cartQuantity -= 3; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      -3
    </button>
    <button
      onclick="(cartQuantity<=0)?alert('Not Enough items in cart'): cartQuantity--; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      Remove from the cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
