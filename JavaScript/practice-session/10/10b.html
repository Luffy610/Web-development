<!DOCTYPE html>
<html>
  <head>
    <style>
      .request {
        background-color: black;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 7px;
        margin-right: 20px;
      }

      .schedule {
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 20px;
        border-radius: 7px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
