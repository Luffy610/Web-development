<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <script>
      function greet(name) {
        if (name === undefined) {
          console.log("Hi there!!");
        } else {
          console.log(`Hello! ${name}`);
        }
      }

      greet("Dhruv");
      greet("Simon");
      greet();
    </script>
  </body>
</html>
