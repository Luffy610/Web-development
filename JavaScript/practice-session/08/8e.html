<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      let product1 = {
        name: "basketball",
        price: 2095,
      };
      let product2 = {
        name: "basketball",
        price: 2095,
      };

      function comparePrice(product1, product2) {
        if (
          product1.price === product2.price &&
          product1.name === product2.name
        ) {
          return true;
        } else {
          return false;
        }
      }

      let res = comparePrice(product1, product2);
      console.log(res);
    </script>
  </body>
</html>
