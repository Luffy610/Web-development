<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      let product1 = {
        name: "basketball",
        price: 2095,
      };
      let product2 = {
        name: "badminton",
        price: 2000,
      };

      function comparePrice(product1, product2) {
        if (product1.price < product2.price) {
          return product1.name;
        } else {
          return product2.name;
        }
      }

      let res = comparePrice(product1, product2);
      console.log(res);
    </script>
  </body>
</html>
