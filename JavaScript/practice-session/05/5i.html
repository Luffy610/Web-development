<!DOCTYPE html>
<html>
  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show cart
    </button>
    <button
      onclick="cartQuantity += 4; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      +4
    </button>
    <button
      onclick="cartQuantity += 5; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      +5
    </button>
    <button
      onclick="cartQuantity -= 1; console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      Remove from the cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
