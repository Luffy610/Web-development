<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function search(list, search) {
        let index = -1;
        for (let i = 0; i < list.length; i++) {
          if (list[i] === search) {
            index = i;
            break;
          } else {
            continue;
          }
        }
        return index;
      }

      console.log(search(["green", "red", "blue", "red"], "red"));
      console.log(search(["green", "red", "blue", "red"], "yellow"));
    </script>
  </body>
</html>
