<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function removeEgg(foods) {
        let res = [];
        let count = 0;
        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === "egg" && count < 2) {
            count += 1;
            continue;
          } else {
            res.push(foods[i]);
          }
        }
        console.log(foods);
        return res.reverse();
      }

      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"].reverse()));
    </script>
  </body>
</html>
