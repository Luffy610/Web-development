<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function removeEgg(foods) {
        let temp = foods.slice().reverse();
        let res = [];
        let count = 0;
        for (let i = 0; i < temp.length; i++) {
          if (foods[i] === "egg" && count < 2) {
            count += 1;
            continue;
          } else {
            res.push(temp[i]);
          }
        }
        console.log(foods);
        return res.reverse();
      }

      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
    </script>
  </body>
</html>
