<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function addArrays(num1, num2) {
        let result = [];
        for (let i = 0; i < num1.length; i++) {
          result[i] = num1[i] + num2[i];
        }
        return result;
      }

      console.log(addArrays([1, 1, 2], [1, 1, 3]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));
    </script>
  </body>
</html>
