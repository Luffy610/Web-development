<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function fizzBuzz() {
        let res = [];
        for (let i = 1; i < 21; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            res.push("FizzBuzz");
          } else if (i % 3 === 0) {
            res.push("Fizz");
          } else if (i % 5 === 0) {
            res.push("Buzz");
          } else {
            res.push(i);
          }
        }
        return res;
      }

      console.log(fizzBuzz());
    </script>
  </body>
</html>
