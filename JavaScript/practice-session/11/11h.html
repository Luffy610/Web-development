<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function addOne(nums) {
        for (let i = 0; i < nums.length; i++) {
          nums[i] += 1;
        }
        return nums;
      }

      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1, 0, 99]));
    </script>
  </body>
</html>
