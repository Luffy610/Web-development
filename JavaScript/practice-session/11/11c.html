<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <script>
      function arraySwap(input) {
        let temp = input[0];
        input[0] = input[input.length - 1];
        input[input.length - 1] = temp;
        return input;
      }
      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(["hi", "hello", "good"]));
    </script>
  </body>
</html>
