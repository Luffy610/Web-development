<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <button onclick="buttonClick('Heads')">Heads</button>
    <button onclick="buttonClick('Tails')">Tails</button>
    <p class="dom"></p>
    <script>
      function buttonClick(value) {
        document.querySelector(".dom").innerHTML = `You chose: ${value}`;
      }
    </script>
  </body>
</html>
