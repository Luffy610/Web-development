<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <input
      type="text"
      placeholder="Name"
      class="nameInput"
      onkeydown="keyEvent(event)"
    />
    <button
      onclick="
      let name = document.querySelector('.nameInput');
      document.querySelector('.display').innerHTML = `Your name is ${name.value}`;
    "
    >
      Submit
    </button>
    <p class="display"></p>
    <script>
      function keyEvent(event) {
        if (event.key === "Enter") {
          let name = document.querySelector(".nameInput");
          document.querySelector(
            ".display"
          ).innerHTML = `Your name is ${name.value}`;
        }
      }
    </script>
  </body>
</html>
