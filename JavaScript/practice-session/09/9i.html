<!DOCTYPE html>
<html>
  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show cart
    </button>
    <button onclick="updateCartQuantity(1)">Add to Cart</button>
    <button onclick="updateCartQuantity(2)">+2</button>
    <button onclick="updateCartQuantity(3)">+3</button>
    <button onclick="updateCartQuantity(4)">+4</button>
    <button onclick="updateCartQuantity(5)">+5</button>
    <button onclick="updateCartQuantity(-1)">Remove from the cart</button>
    <button onclick="updateCartQuantity(-2)">-2</button>
    <button onclick="updateCartQuantity(-3)">-3</button>
    <p class="quantityDisplay"></p>
    <script>
      let cartQuantity = 0;
      displayQuantity();

      function updateCartQuantity(quantity) {
        if (cartQuantity + quantity > 10) {
          alert("The cart is full");
          return;
        }
        if (cartQuantity + quantity < 0) {
          alert("Not enough items in cart");
          return;
        }
        cartQuantity += quantity;
        console.log(cartQuantity);
        displayQuantity();
      }

      function displayQuantity() {
        document.querySelector(
          ".quantityDisplay"
        ).innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
