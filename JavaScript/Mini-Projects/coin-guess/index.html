<!DOCTYPE html>
<html>
  <head>
    <title>Coin-Flip Game</title>
  </head>

  <body>
    <button
      onclick="
    let number = Math.random();
    let ans = '';
    number <= 0.5 ? ans = 'Heads' : ans = 'Tails';
    let guess = 'Heads';
    (ans === guess) ? alert(`Guess : ${guess}, Ans: ${ans} You Win`) : alert(`Guess : ${guess}, Ans: ${ans} You Lose`)
    "
    >
      Heads
    </button>
    <button
      onclick="
    let number = Math.random();
    let ans = '';
    number <= 0.5 ? ans = 'Heads' : ans = 'Tails';
    let guess = 'Tails';
    (ans === guess) ? alert(`Guess : ${guess}, Ans: ${ans} You Win`) : alert(`Guess : ${guess}, Ans: ${ans} You Lose`)
    "
    >
      Tails
    </button>
  </body>
</html>
