<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 30000px;
      }

      .sidebar {
        background-color: green;
        color: white;
        position: fixed;
        top: 0px;
        right: 0px;
        bottom: 0px;
        width: 100px;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal {
        padding-left: 10px;
        background-color: white;
        width: 300px;
        border-radius: 5px;
        padding-top: 10px;
      }

      .modal-title {
        font-weight: bold;
        font-size: 25px;
        margin-bottom: 15px;
      }

      .modal-content,
      .modal-button {
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">right sidebar</div>
    <div class="overlay">
      <div class="modal">
        <div class="modal-title">Modal Title</div>
        <div class="modal-content">This is a modal</div>
        <button class="modal-button">Close</button>
      </div>
    </div>
  </body>
</html>
