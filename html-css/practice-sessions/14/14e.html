<!DOCTYPE html>
<html>
  <head>
    <style>
      .image img {
        height: 50px;
        width: 50px;
        object-fit: cover;
        object-position: center;
        border-radius: 25px;
      }

      .name {
        font-weight: bold;
        margin-left: 10px;
      }

      .left-side {
        display: flex;
        align-items: center;
        margin-left: 50px;
      }

      .add-friend {
        background-color: rgb(70, 70, 247);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px 5px 10px;
      }

      .message {
        background-color: rgb(194, 192, 192);
        border: none;
        border-radius: 5px;
        padding: 5px 10px 5px 10px;
      }

      .flex {
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding-top: 10px;
      }

      .right-side {
        margin-right: 50px;
      }

      body {
        height: 30000px;
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <div class="left-side">
        <div class="image"><img src="images/cat.jpg" alt="cat image" /></div>
        <div class="name">Oliver Cat</div>
      </div>
      <div class="right-side">
        <button class="add-friend">Add Friend</button>
        <button class="message">Message</button>
      </div>
    </div>
  </body>
</html>
