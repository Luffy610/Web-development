<!DOCTYPE html>

<head>
  <style>
    p {
      margin: 0px;
    }

    .image img {
      width: 150px;
      height: 180px;
      object-fit: cover;
      object-position: center;
    }

    .image {
      margin-bottom: 5px;
    }

    .name p {
      font-weight: bold;
    }

    .footer img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: inline-block;
      vertical-align: middle;
    }

    .footer p {
      display: inline-block;
      color: gray;
      vertical-align: middle;
    }

    .name {
      margin-bottom: 5px;
      margin-left: 5px;
    }

    .footer {
      margin-bottom: 8px;
      margin-left: 5px;
    }

    .add-friend-button {
      padding: 5px 15px;
      background-color: rgba(3, 3, 227, 0.655);
      color: white;
      border: none;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    .add-friend {
      margin-left: 5px;
    }

    .card {
      box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.4);
      width: 150px;
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="image">
      <img src="images/cat.jpg" />
    </div>
    <div class="name">
      <p>Oliver</p>
    </div>
    <div class="footer">
      <img src="images/dog.jpg" />
      <p>2 mutual friends</p>
    </div>
    <div class="add-friend">
      <button class="add-friend-button">Add Friend</button>
    </div>
  </div>

  <div class="card">
    <div class="image">
      <img src="images/cat1.jpg" />
    </div>
    <div class="name">
      <p>Mimi</p>
    </div>
    <div class="footer">
      <img src="images/dog.jpg" />
      <p>3 mutual friends</p>
    </div>
    <div class="add-friend">
      <button class="add-friend-button">Add Friend</button>
    </div>
  </div>

  <div class="card">
    <div class="image">
      <img src="images/dog.jpg" />
    </div>
    <div class="name">
      <p>Rex</p>
    </div>
    <div class="footer">
      <img src="images/dog.jpg" />
      <p>4 mutual friends</p>
    </div>
    <div class="add-friend">
      <button class="add-friend-button">Add Friend</button>
    </div>
  </div>
</body>
