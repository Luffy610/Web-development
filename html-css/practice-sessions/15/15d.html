<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        height: 30000px;
      }

      .div-1 {
        width: 320px;
        height: 180px;
        background-color: lightgray;
        position: fixed;
        right: 20px;
        bottom: 20px;
      }

      .close-button {
        background-color: black;
        color: white;
        height: 45px;
        width: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 40px;
        font-weight: bold;
        font-size: 20px;
        position: absolute;
        top: -15px;
        left: -15px;
      }

      .time-stamp {
        background-color: black;
        color: white;
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 4px 4px 4px 4px;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div class="div-1">
      <div class="close-button">X</div>
      <div class="time-stamp">0:29</div>
    </div>
  </body>
</html>
