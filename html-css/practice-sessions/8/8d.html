<!DOCTYPE html>
<html>
  <head>
    <style>
      .name {
        padding-left: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
        width: 120px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        font-size: 15px;
      }

      .email {
        display: block;
        padding-top: 5px;
        padding-left: 10px;
        padding-bottom: 5px;
        width: 258px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
        font-size: 15px;
        margin-top: 10px;
      }

      .sign-up {
        width: 272px;
        padding-top: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        border-radius: 5px;
        border: none;
        background-color: rgb(0, 128, 255);
        color: white;
        font-weight: bold;
        font-size: 15px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <input type="text" placeholder="First name" class="name" />
    <input type="text" placeholder="Last name" class="name" />
    <input type="text" placeholder="Email" class="email" />
    <button class="sign-up">Sign Up</button>
  </body>
</html>
