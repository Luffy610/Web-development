<!DOCTYPE html>
<html>
  <head>
    <style>
      .email {
        color: gray;
        margin-bottom: 0;
      }

      input {
        width: 300px;
        border-width: 1px;
        border-style: solid;
        border-radius: 3px;
        height: 20px;
        margin-top: 5px;
      }

      .disclaimer {
        color: gray;
      }

      .button {
        text-align: center;
        width: 380px;
        color: white;
        background-color: rgba(0, 110, 255, 0.97);
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <p class="email">Email</p>
    <input type="text" />
    <p class="disclaimer">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <p class="button"><span class="submit">Agree & Join</span></p>
  </body>
</html>
