<!DOCTYPE html>
<html>
  <head>
    <style>
      .title {
        font-family: Arial;
        font-size: 30px;
        margin-bottom: 20px;
      }

      .pickup {
        display: block;
        background-color: rgba(128, 128, 128, 0.1);
        border: none;
        width: 300px;
        margin-top: 5px;
        padding-left: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 15px;
      }

      .request,
      .schedule {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        margin-top: 20px;
      }

      .request {
        background-color: black;
        color: white;
        border: none;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <p class="title">Request a ride now</p>
    <input type="text" placeholder="Enter a pickup location" class="pickup" />
    <input type="text" placeholder="Enter destination" class="pickup" />
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
