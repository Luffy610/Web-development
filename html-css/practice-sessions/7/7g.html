<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        width: 40px;
        height: 40px;
        vertical-align: middle;
        border-radius: 50%;
        object-fit: cover;
        object-position: center;
      }

      input {
        color: gray;
        border: none;
        vertical-align: middle;
        font-size: 20px;
        margin-left: 5px;
      }

      .tweet-button {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 15px;
        border: none;
        background-color: rgb(0, 145, 255);
        color: white;
        font-weight: bold;
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <img src="images/cat.jpg" />
    <input type="text" placeholder="What's happening?" />
    <button class="tweet-button">Tweet</button>
  </body>
</html>
