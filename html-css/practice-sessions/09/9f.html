<!DOCTYPE html>

<head>
  <style>
    p {
      margin: 0px;
    }

    img {
      width: 150px;
      height: 180px;
      object-fit: cover;
      object-position: center;
    }

    .name {
      font-weight: bold;
      font-style: Arial;
      padding-bottom: 5px;
      padding-top: 5px;
      padding-left: 5px;
    }

    .mutual {
      color: gray;
      padding-left: 5px;
      padding-bottom: 5px;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 5px 15px;
      margin-left: 5px;
      margin-bottom: 10px;
      border-radius: 2.5px;
    }

    .card {
      width: 150px;
      box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="images/cat.jpg" />
    <p class="name">Oliver</p>
    <p class="mutual">2 mutual friends</p>
    <button>Add Friend</button>
  </div>
</body>
