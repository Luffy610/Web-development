<!DOCTYPE html>

<head>
  <style>
    img {
      height: 100px;
    }

    .logo {
      text-align: center;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons {
      text-align: center;
    }

    input {
      width: 400px;
      padding: 8px 10px;
      border-radius: 20px;
      border: none;
      box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.3);
    }

    button {
      background-color: rgba(211, 211, 211, 0.131);
      border: none;
      padding: 8px 12px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="logo">
    <img src="images/google.png" alt="google logo" />
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search Google or type a URL" />
  </div>
  <div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>
</body>
